<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer 360 (MVP)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 90%;
            width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #1a73e8;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            font-family: monospace;
            word-break: break-all;
            font-size: 0.9rem;
            color: #495057;
        }

        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #6c757d;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: #e6f4ea;
            color: #1e8e3e;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Customer 360 (MVP)</h1>
        <span class="label">Incoming Query Parameters:</span>
        <div class="info-box" id="query-params">
            Loading...
        </div>
        <div class="status-badge">Ready for Integration</div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const search = window.location.search || '(none)';
            document.getElementById('query-params').innerText = search;
            console.log('[C360-MVP] Query params captured:', search);
        });
    </script>
</body>

</html>
