server {
    server_name wecom.xytcloud.com;

    access_log /var/log/nginx/wecom_access.log;
    error_log  /var/log/nginx/wecom_error.log;

    proxy_connect_timeout 3s;
    proxy_send_timeout    20s;
    proxy_read_timeout    20s;

    # Fix for Mobile/Tencent Egress (Large Headers)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 8k;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Correct Upgrade handling
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        access_log off;
    }

    listen 443 ssl http2; # Enable HTTP/2 for better mobile performance
    ssl_certificate /etc/letsencrypt/live/wecom.xytcloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wecom.xytcloud.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = wecom.xytcloud.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name wecom.xytcloud.com;
    return 404;
}
