<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer 360 Local Harness (Mock Chatwoot)</title>
    <style>
        :root {
            --cw-sidebar: #151921;
            --cw-main: #f4f7f9;
            --cw-primary: #1f93ff;
            --header-height: 60px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .layout {
            display: grid;
            grid-template-columns: 260px 1fr 400px;
            height: 100vh;
        }

        .sidebar {
            background: var(--cw-sidebar);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: #a1aab2;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .main-chat {
            background: white;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            height: var(--header-height);
            border-bottom: 1px solid #e9ecef;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-bubbles {
            flex: 1;
            background: #fafbfc;
            padding: 20px;
        }

        .bubble {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            max-width: 80%;
        }

        .right-sidebar {
            background: var(--cw-main);
            display: flex;
            flex-direction: column;
        }

        .harness-controls {
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .iframe-container {
            flex: 1;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status-pill {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            background: #e6f4ea;
            color: #1e8e3e;
        }
    </style>
</head>

<body>

        <!-- Dashboard Sidebar Mock -->

        </div>

        <!-- The Dashboard App Integration Container -->

                <div class="control-group">
                    <label>Target Bridge URL</label>
                    <input type="text" id="bridge-url" value="http://localhost:3001/apps/chatwoot/customer-360">

            </div>
            <div class="iframe-container">

    </div>

    <script>
        function updateIframe() {
            const baseUrl = document.getElementById('bridge-url').value;
            const contactId = document.getElementById('contact-id').value;
            const frame = document.getElementById('dash-app-frame');

            // Generate the URL Chatwoot would use
            const targetUrl = `${baseUrl}?contact_id=${contactId}`;
            console.log('[Harness] Loading:', targetUrl);
            frame.src = targetUrl;
        }

        // Initial Load
        window.addEventListener('load', updateIframe);
    </script>
</body>

</html>
